<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>螢幕錄影</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
    <div id="container">
        <div id="preview" class="flex-item">
            <div id="recorder_time"></div>
            <video id="preview_video" autoplay muted></video>
        </div>
        <div id="message" class="flex-item"></div>
        <div id="buttons" class="flex-item">
            <div id="start_recorder_button" class="control_button">開始錄影</div>
            <div id="stop_recorder_button" class="control_button">停止錄影</div>
            <br>
            <div id="download_button" class="control_button"><a id="download">下載</a></div>
        </div>
        <div id="options" class="flex-item">
            <div class="option_item">
                <label for="audio_mode">聲音模式：</label>
                <select id="audio_mode">
                    <option value="mic_system">🎙️麥克風+🖥️系統聲音</option>
                    <option value="only_mic">🎙️只有麥克風</option>
                    <option value="only_system">🖥️只有系統聲音</option>
                    <option value="no_sound">🔇無聲音</option>
                </select>
            </div>
            <div class="option_item">
                <label for="video_format">錄影格式：</label>
                <select id="video_format">
                    <option value="h264">.webm (H.264+Opus)</option>
                    <option value="vp8">.webm (VP8+Opus)</option>
                </select>
            </div>

            <div class="option_item">
                <label for="recorder_countdown">錄影倒數：</label>
                <select id="recorder_countdown">
                    <option value="no_countdown" selected>無</option>
                    <option value="3">3秒</option>
                    <option value="5">5秒</option>
                </select>
            </div>
        </div>
        <div id="instruction" class="flex-item">
            <ul>
                <li>請至少錄影10秒以上，影片才會正常播放</li>
                <li class="only_chrome">只有「整個螢幕畫面」和「Chrome 分頁」可以分享音訊</li>
            </ul>

        </div>
    </div>
    <div id="version">
        v0.1
        <a href="https://github.com/ottokang/Simple-Screen-Recorder">GitHub 專案網站</a>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/browser_check.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/recorder.js"></script>
</body>

</html>
