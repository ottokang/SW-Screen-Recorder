<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>螢幕錄影</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <video id="preview"></video>
    <div id="start_recorder_button">開始錄影</div>
    <div id="message">訊息</div>
    <div id="options">
        <div class="option_item">
            <label for="audio_mode">聲音模式：</label>
            <select id="audio_mode">
                <option value="mic_system">麥克風+系統聲音</option>
                <option value="only_mic">只有麥克風</option>
                <option value="only_system">只有系統聲音</option>
                <option value="no_sound">無聲音</option>
            </select>
        </div>
        <div class="option_item">
            <label for="video_format">錄影格式：</label>
            <select id="video_format">
                <option value="mp4">.mp4 (H.264 + Opus)</option>
                <option value="webm">.webm (VP8 + Opus)</option>
            </select>
        </div>
    </div>

    <div id="instruction">
        <ul>
            <li>錄音請允許麥克風權限</li>
            <li class="only_chrome">只有「整個螢幕畫面」和「Chrome 分頁」可以分享音訊</li>
        </ul>
    </div>
    <div id="version">v0.1</div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/browser_check.js"></script>
    <script src="js/recorder.js"></script>
</body>

</html>
