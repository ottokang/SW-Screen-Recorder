<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>🖥️ 螢幕錄影-YmlY-Screen-Recorder</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
    <div id="container">
        <div id="preview" class="flex_item">
            <video id="preview_video" autoplay muted></video>
            <div id="recorder_time"></div>
            <div id="countdown_time"></div>
            <div id="preview_message">錄影預覽畫面</div>
            <div id="message" class="flex_item"></div>
        </div>
        <div id="buttons" class="flex_item">
            <div id="start_recorder_button" class="control_button">開始錄影</div>
            <div id="stop_recorder_button" class="control_button">停止錄影</div>
            <br>
            <div id="download">
                <input id="download_file_name" type="text" placeholder="設定下載檔名">
                <div id="download_button" class="control_button"><a id="download_link">下載</a></div>
            </div>
        </div>
        <div id="options" class="flex_item">
            <div class="option_item">
                <label for="audio_mode">聲音模式：</label>
                <select id="audio_mode">
                    <option value="mic_system">🎙️麥克風+🖥️系統聲音</option>
                    <option value="only_mic">🎙️只有麥克風</option>
                    <option value="only_system">🖥️只有系統聲音</option>
                    <option value="no_sound">🔇無聲音</option>
                </select>
            </div>
            <div class="option_item">
                <label for="video_format">錄影格式：</label>
                <select id="video_format">
                    <option value="vp8" selected>.webm (VP8+Opus)</option>
                </select>
            </div>

            <div class="option_item">
                <label for="recorder_countdown">錄影倒數：</label>
                <select id="recorder_countdown">
                    <option value="no_countdown" selected>無</option>
                    <option value="3">3秒</option>
                    <option value="5">5秒</option>
                </select>
            </div>
        </div>
        <div id="instruction" class="flex_item">
            <ul>
                <li>請至少錄影10秒以上，影片才會正常播放</li>
                <li class="only_chrome">只有「整個螢幕畫面」和「Chrome 分頁」可以分享音訊</li>
                <li>
                    <button id="mic_test">🎙️測試麥克風</button>
                    <audio id="mic_test_audio" autoplay></audio>
                </li>
            </ul>
        </div>
    </div>
    <div id="version">
        v0.1
        <a href="https://github.com/ottokang/SW-Screen-Recorder">GitHub 專案網站</a>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/RecordRTC.min.js"></script>
    <script src="js/EBML.js"></script>
    <script src="js/browser_check.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/recorder.js"></script>
</body>

</html>
